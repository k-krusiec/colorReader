<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color reader</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <section>
      <a class="freepik" href="http://pl.freepik.com/darmowe-zdjecie/środowisko-sztuki-dekoracji-drewna-płotnie_1057203.htm">Zdjęcie zaprojektowane przez Freepik</a>
    </section>
    <section class="main-width">

      <div class="container">
        <h1>Color reader</h1>
        <form class="form" action="index.html" method="post">
          <div class="enter-color-box">
            <input type="text" name="enter-color" placeholder="Enter color (hex)">
            <input type="submit" name="submit-btn" value="Check">
          </div>
        </form>
        <div class="output-box">

          <div class="output-color">
            <p>Selected color</p>
          </div>
          <div class="outputs">
            <div class="output cmyk">
              <p>cmyk:</p>
              <span>color</span>
            </div>
            <div class="output rgb">
              <p>rgb:</p>
              <span>color</span>
            </div>
            <div class="output lab">
              <p>lab:</p>
              <span>color</span>
            </div>
            <div class="output hsb">
              <p>hsb:</p>
              <span>color</span>
            </div>
            <div class="output rgb">
              <p>rgb:</p>
              <span>color</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
